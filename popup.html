<!doctype html>
<html>
  <head>
    <script src="lib/jquery.min.js"></script>
    <script src="shared/enums.js"></script>
    <script src="shared/settings.js"></script>
    <script src="popup.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>OneLock's Popup</title>
    <style>
      body {
        /*min-width: 357px;*/
        min-width: 307px;
        overflow-x: hidden;
        padding:20px;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">Toggle OneLock</div>
      <div class="panel-body" id="div-onelock-required">
        This page has requested to use OneLock.
      </div>
      <div class="panel-body" id="div-toggle-onelock">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="enable" id="ckbox-webapp-toggle"> 
              Enable on <span class="span-webapp-name text-default" style="font-weight: bold; font-size: 120%"></span> 
            </input>
          </label>
        </div>
        <center class="hidden">
          <div class="btn-group" data-toggle="buttons" id="div-webapp-toggle">
            <label class="btn btn-primary">
              <input type="radio" name="display" id="btn-webapp-toggle-enable">Enable</input>
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="display" id="btn-webapp-toggle-disable">Disable</input>
            </label>
          </div>
        <center>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Share your key</div>
      <div class="panel-body">
        <input type="button" value="Copy my key" class="btn btn-primary" id="keys_copy" style="width:100%"/>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Keyring</div>
      <div class="panel-body">
        <input type="button" value="Add new" class="btn btn-default" id="keys_add" style="width:49%"/>
        <input type="button" value="Manage" class="btn btn-default" id="keys_manage" style="width:49%"/>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Use With</div>
      <div class="panel-body">
        <label class="">
          <input type="checkbox" value="option1" id="facebook"> facebook.com
        </label>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Display Method</div>
      <div class="panel-body">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="display" id="d_popup"> popup</input>
          </label>
          <label class="btn btn-primary disabled">
            <input type="radio" name="display" id="d_iframe"> iframe</input>
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="display" id="d_in-place"> in-place</input>
          </label>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Edit Method</div>
      <div class="panel-body">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="edit" id="e_popup"> popup</input>
          </label>
          <label class="btn btn-primary disabled">
            <input type="radio" name="edit" id="e_iframe"> iframe</input>
          </label>
          <label class="btn btn-primary disabled">
            <input type="radio" name="edit" id="e_in-place"> in-place</input>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
