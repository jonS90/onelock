<!doctype html>
<html>
  <head>
    <script src="lib/jquery.min.js"></script>
    <script src="shared/enums.js"></script>
    <script src="popup.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        /*min-width: 357px;*/
        min-width: 307px;
        overflow-x: hidden;
        padding:20px;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">Keyring</div>
      <div class="panel-body">
        <input type="button" value="Add new" class="btn btn-primary" id="keys_add"/>
        <input type="button" value="Manage" class="btn btn-primary" id="keys_manage"/>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Use With</div>
      <div class="panel-body">
        <label class="">
          <input type="checkbox" value="option1" id="facebook"> facebook.com
        </label>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Display Method</div>
      <div class="panel-body">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="display" id="d_popup"> popup</input>
          </label>
          <label class="btn btn-primary disabled">
            <input type="radio" name="display" id="d_iframe"> iframe</input>
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="display" id="d_in-place"> in-place</input>
          </label>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Edit Method</div>
      <div class="panel-body">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="edit" id="e_popup"> popup</input>
          </label>
          <label class="btn btn-primary disabled">
            <input type="radio" name="edit" id="e_iframe"> iframe</input>
          </label>
          <label class="btn btn-primary disabled">
            <input type="radio" name="edit" id="e_in-place"> in-place</input>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
